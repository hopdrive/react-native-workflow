name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Coverage check (PR only)
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage thresholds must be met for PR to be merged." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Current thresholds:" >> $GITHUB_STEP_SUMMARY
          echo "- Statements: 80%" >> $GITHUB_STEP_SUMMARY
          echo "- Branches: 70%" >> $GITHUB_STEP_SUMMARY
          echo "- Functions: 80%" >> $GITHUB_STEP_SUMMARY
          echo "- Lines: 80%" >> $GITHUB_STEP_SUMMARY

